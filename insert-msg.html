</tr>

<script type = "text/javascript">

//update button in cell2

  //btn.id = "button1"

// if this button is clicked, delete THAT entire row

btn.addEventListener("click", myFunction);

}

function myFunction() {
  document.getElementById("myTable").deleteRow(0);
}
